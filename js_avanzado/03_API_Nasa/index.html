<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Marte</title>
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <script defer src="index.js"></script>
</head>
<body>
    <div class="container">
        <h1>Fotos de Marte</h1>

        <nav class="navbar bg-light">
            <div class="container-fluid">
              <a class="navbar-brand">NASA</a>
              <label for="#">Seleciona tu rover</label>
              <form class="d-flex" role="search">
                <select id="robot" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <option value="curiosity">Curiosity</option>
                    <option value="opportunity">Opportunity</option>
                    <option value="spirit">Spirit</option>
                </select>
                <button onclick="buscar()" class="btn btn-outline-success" type="button">Buscar</button>
              </form>
              <button onclick="anterior()" id="anterior" type="button" class="btn btn-success invisible">Anterior</button>
              <button onclick="siguiente()" id="siguiente" type="button" class="btn btn-success invisible" >Siguiente</button>
            </div>
          </nav>

          <div class="row mt-4" id="contenedor_cartas">

          </div>
    </div>
    

</body>
</html>
